<div id="header" class="header">
    <div class="container">
        <div class="innerHeader">
            <h1 class="header_title">Profiles</h1>
            <button class="logout"><i class="fa fa-power-off"></i></button>
        </div>
    </div>
</div>
<div class="mainWrapper">
    <div class="container">
        <div class="innerWrapper">
            <ul class="nav nav-tabs tof_table_tabs">
                <li class="nav-item" *ngFor="let item of list">
                    <a [href]="'#'+item.href" class="nav-link" (click)="fetchData(item)" data-toggle="tab">{{item.name}}</a>
                </li>
            </ul>
            <div class="tab-content tof_table_content">
                <div class="tab-pane fade " [id]="item.href" *ngFor="let item of list">
                    <table id="TOF_datatable1" class="table table-striped table-bordered TOF_table listWrapper">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Location</th>
                                <th>Website</th>
                                <th>E-mail</th>
                                <th>Facebook</th>
                                <th>Instagram</th>
                                <th>Twitter</th>
                                <th>Phone</th>
                                <th class="action_th">Action</th>
                            </tr>
                        </thead>
                        <tbody id="TOF_list1" class="TOF_list" *ngIf="result.status===1">
                            <tr *ngFor="let item of result.data">
                                <td>{{item._id}}</td>
                                <td>{{item.name}}</td>
                                <td>{{item.location}}</td>
                                <td>{{item.website}}</td>
                                <td>{{item.email}}</td>
                                <td>{{item.facebook}}</td>
                                <td>{{item.instagram}}</td>
                                <td>{{item.twitter}}</td>
                                <td>{{item.phone}}</td>
                                <td class="action_td">
                                    <div class="actionBox">
                                        <a [class]="'action_icons '+icon.name" *ngFor="let icon of iconData" [href]="icon.url+'/'+item._id.trim()"><i [class]="icon.icon"></i></a>
                                    </div>
                                </td>
                            </tr>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
